<script type="text/javascript">
    RED.nodes.registerType("loracloud-utils-connectors-das-parser",{
        category: "LoRa Cloud",
        color: "#0098d1",
        inputs: 1,
        outputs: 5,
        label: function() {
            return this.name || "DAS parser";
        },
        inputLabels: "DAS payload",
        outputLabels: ["payload", "file", "stream", "downlink", "error"],
        paletteLabel: "DAS parser",
        defaults: {
            name: {value:""},
        }
    });
</script>

<script type="text/html" data-template-name="loracloud-utils-connectors-das-parser">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/html" data-help-name="loracloud-utils-connectors-das-parser">
    <p>Parse DAS output</p>

    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type">String</span>
        </dt>
        <dd>Payload from DAS. </dd>
    </dl>

    <h3>Outputs</h3>
    <dl class="node-ports">
        <li>payload
            <dl class="message-properties">
                <dt>payload<span class="property-type">Object</span></dt>
                <dd>Formated data from DAS.</dd>
            </dl>
        </li>
        <li>file
            <dl class="message-properties">
                <dt>file<span class="property-type">Object</span></dt>
                <dd>Object containing hex string representation of a received file.</dd>
            </dl>
        </li>
        <li>stream
            <dl class="message-properties">
                <dt>stream<span class="property-type">Array</span></dt>
                <dd>Array of objects with index and hex string representation of a received stream.</dd>
            </dl>
        </li>
        <li>downlink
            <dl class="message-properties">
                <dt>downlink<span class="property-type">String</span></dt>
                <dd>Downlink to be send to current LNS.</dd>
            </dl>
        </li>
        <li>error
            <dl class="message-properties">
                <dt>error<span class="property-type">Object</span></dt>
                <dd>Error array, if any.</dd>
            </dl>
        </li>
    </dl>
</script>
