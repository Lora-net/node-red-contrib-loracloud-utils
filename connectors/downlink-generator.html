<script type="text/javascript">
    RED.nodes.registerType("loracloud-utils-connectors-downlink-generator", {
        category: "LoRa Cloud",
        color: "#0098d1",
        inputs: 1,
        outputs: 1,
        label: function () {
            return this.name || "Downlink Generator";
        },
        inputLabels: "Message To Downlink",
        outputLabels: "Downlink for LNS",
        paletteLabel: "Donwlink Generator",
        defaults: {
            name: { value: "" },
        }
    });
</script>

<script type="text/html" data-template-name="loracloud-utils-connectors-downlink-generator">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/html" data-help-name="loracloud-utils-connectors-downlink-generator">
    <p>Generate Downlink dedicated to LNS</p>

    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload<span class="property-type">String</span></dt>
        <dd>Message to downlink.</dd>
        <dt>port<span class="property-type">Integer</span></dt>
        <dd>Port to be used for the downlink.</dd>
    </dl>

    <h3>Outputs</h3>
    <dl class="node-ports">
        <li>Downlink for LNS
            <dl class="message-properties">
                <dt>payload<span class="property-type">Object</span></dt>
                <dd>Formated message for LNS donwlink.</dd>
            </dl>
        </li>
    </dl>
</script>
