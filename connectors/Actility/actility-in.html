<script type="text/javascript">
    RED.nodes.registerType("loracloud-utils-connectors-actility-in",{
        category: "LoRa Cloud",
        color: "#0098d1",
        inputs: 1,
        outputs: 2,
        label: function() {
            return this.name || "From Actility";
        },
        inputLabels: "Actility payload",
        outputLabels: ["internal AS payload", "to DAS"],
        paletteLabel: "From Actility",
        defaults: {
            name: {value: ""},
            port: {value: "199"},
        }
    });
</script>

<script type="text/html" data-template-name="loracloud-utils-connectors-actility-in">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i>Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-port"><i class="icon-tag"></i>DAS Port</label>
        <input type="text" id="node-input-port" placeholder=199>
    </div>
</script>

<script type="text/html" data-help-name="loracloud-utils-connectors-actility-in">
    <p>Convert payload to internal format</p>

    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type">String</span>
        </dt>
        <dd> Payload from Actility LNS. </dd>
    </dl>

    <h3>Outputs</h3>
    <dl class="node-ports">
        <li>payload
            <dl class="message-properties">
                <dt>payload<span class="property-type">Object</span></dt>
                <dd>Internal payload format.</dd>
            </dl>
        </li>
        <li>payload
            <dl class="message-properties">
                <dt>DAS payload<span class="property-type">String</span></dt>
                <dd>JSON string to be send to the DAS</dd>
            </dl>
        </li>
    </dl>

    <h3>Details</h3>
    <p>
        This node converts <code>msg.payload</code> from Actility to Semtech's 
        demo format
    </p>
</script>
